<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Imperial Assault Dice Calculator</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/jquery-2.1.3.min.js"></script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<form id="diceform" class="container">
			<div class="row">
				<div class="col-md-3">
					<h2>Range</h2>
					<select id='range'></select>
					<p>Range 0 is melee</p>
				</div>
				<div class="col-md-3">
					<h2>Attack</h2>
					<div>
						<select id='blue'></select>
						<label for='blue'>Blue</label>
					</div>
					<div>
						<select id='green'></select>
						<label for='green'>Green</label>
					</div>
					<div>
						<select id='red'></select>
						<label for='red'>Red</label>
					</div>
					<div>
						<select id='yellow'></select>
						<label for='yellow'>Yellow</label>
					</div>
				</div>
				<div class="col-md-3">
					<h2>Defense</h2>
					<div>
						<select id='black'></select>
						<label for='black'>Black</label>
					</div>
					<div>
						<select id='white'></select>
						<label for='white'>White</label>
					</div>
				</div>
				<div class="col-md-3">
					<h2>Result</h2>
					<div>
						<div>
							Hit Chance: <span id='chance'></span>
						</div>
						<div>
							Avg. Damage If Hit: <span id='damage'></span>
						</div>
						<div>
							Avg. Surges If Hit: <span id='surges'></span>
						</div>
					</div>
					<button id='clear'>Reset</button>
				</div>
			</div> <!-- row -->
		</form>
	</body>
</html>
